                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 20px;
                padding-right: 20px;
                margin: 10px;
			}
		</style>
	</head>
	<body>

            <ul>
				<a href="#">메뉴1</a>

            </ul>
		</nav>
	</body>
